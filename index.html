<!DOCTYPE html>
<html>

<head>
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="section-one">
        <nav class="section-one__nav">
            <h1 class="section-one__head">Reestar</h1>
            <ul class="section-one__unorderlist">
                <li class="section-one__list">Home |</li>
                <li class="section-one__list">Recipe |</li>
                <li class="section-one__list">Contact |</li>
            </ul>
        </nav>
    </div>
    <div class="section-two">
        <div class="division-box">
            <img
                src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg?auto=compress&cs=tinysrgb&w=250">
            <h4 class="section-two__head4">Pasta With Tomato and Basil</h4>
            <form class="section-two__form">
                <input class="section-two__input" type="button" value="Order now">
            </form>
        </div>
        <div class="division-box">
            <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=250">
            <h4 class="section-two__head4">Fries and Burger on Plate</h4>
            <form class="section-two__form">
                <input class="section-two__input" type="button" value="Order now">
            </form>
        </div>
        <div class="division-box">
            <img
                src="https://images.pexels.com/photos/1132558/pexels-photo-1132558.jpeg?auto=compress&cs=tinysrgb&w=250">
            <h4 class="section-two__head4">Strawberries Mouse Cake</h4>
            <form class="section-two__form">
                <input class="section-two__input" type="button" value="Order now">
            </form>
        </div>
        <div class="division-box">
            <img
                src="https://images.pexels.com/photos/1099680/pexels-photo-1099680.jpeg?auto=compress&cs=tinysrgb&w=250">
            <h4 class="section-two__head4">Food Dessert</h4>
            <form class="section-two__form">
                <input class="section-two__input" type="button" value="Order now">
            </form>
        </div>
        <div class="section-three">
            <h2 class="section-three__head2">Contact Us</h2>
            <form class="section-three__form">
                <table class="section-three__table">
                    <tr class="section-three__tr">
                        <td class="section-three__td">Name</td>
                        <td class="section-three__td"><input class="section-three__input" type="text"
                                placeholder="Enter your Name"></td>
                    </tr>
                    <tr class="section-three__tr"></tr>
                    <td class="section-three__td">Age</td>
                    <td class="section-three__td"><input class="section-three__input" type="number"
                            placeholder="Enter your Age"></td>
                    </tr>
                    <tr class="section-three__tr"></tr>
                    <td class="section-three__td">Email</td>
                    <td class="section-three__td"><input class="section-three__input" type="email"
                            placeholder="Enter your Email"></td>
                    </tr>
                </table>
            </form>
            <input class="section-three__button" type="button" value="Send">
        </div>
    </div>
</body>

</html>
